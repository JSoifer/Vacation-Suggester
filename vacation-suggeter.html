<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
        <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">

    <div class="survey">
    <h1>Vacation Inspiration</h1>
    <h3>Where should you travel to next?</h3>
    <p>Please answer a few questions about yourself and your preferences:</p>
    <form id ="survey">
      <label for="name">What is your name?</label>
      <input class="form-control" id="name" type="text">
      <label for="season">What time of year will you be travelling?</label>
      <select class="form-control" id="season">
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="Fall">Fall</option>
        <option value="Winter">Winter</option>
    </select>
    <label for="purpose">Why are you taking this trip?</label>
    <select class="form-control" id="purpose">
      <option value="relax">I need to relax. I work hard.</option>
      <option value="explore">I want to explore! I am curious about the world.</option>
  </select>
    <label for="independance">How do you like to explore a new place?</label>
    <select class="form-control" id="independance">
      <option value="guided">I like guided tours and pre-arranged transportation.</option>
      <option value="solo">I like to explore on my own.</option>
    </select>
    <label for="activity">How active do you like to be while on vacation?</label>
    <select class="form-control" id="activity">
      <option value="lazy">I like to sit on the beach and drink.</option>
      <option value="busy">I am up at dawn with a day full of tours booked!</option>
      <option value="balanced">I'll go see the sights after a late breakfast.</option>
    </select>
    <button type="submit" class="btn">Where to next?</button>
  </div>


    <div id="Ecuador">
      <h1>Ecuador!</h1>
      <img src="images/travelEcuador7.jpg" alt="a picture of ecuador">
      <p>You should go to Ecauador and the Galapagos Islands!</p>
    </div>
    <div id="Caribbean">
      <img src="images/caribbean.jpg" alt="relaxing beach">
      <p>You should go to the caribbean and relax in the sun!</p>
    </div>
    <div id="Ireland">
      <img src="images/ireland.jpg" alt="a picture of ireland">
      <p>You should go to Ireland!</p>
    </div>



    </div>

  </body>
</html>
